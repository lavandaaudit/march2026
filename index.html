<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ZORI + LIS12 + CITY · STACK</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* Контейнер стеку */
.stack {
    width: 100%;
}

/* Кожна сторінка = 1 екран */
.section {
    width: 100%;
    height: 100vh;
    position: relative;
}

/* iframe на весь блок */
.section iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* Mobile */
@media (max-width: 768px) {
    .section {
        height: 100vh;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- 1. ZORI -->
    <section class="section">
        <iframe src="https://lavandaaudit.github.io/zori/"></iframe>
    </section>

    <!-- 2. LIS12 -->
    <section class="section">
        <iframe src="https://lavandaaudit.github.io/lis12/"></iframe>
    </section>

    <!-- 3. CITY -->
    <section class="section">
        <iframe src="https://lavandaaudit.github.io/city/"></iframe>
    </section>

</div>

</body>
</html>
